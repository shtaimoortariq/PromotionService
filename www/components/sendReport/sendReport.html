<ion-view view-title="Send Report">
    <ion-content>


        <div style="padding: 20px" ng-controller="SendReportController as sendReport">
          <button class="button button-full button-energized" ng-click="addMedia()">
            Add image
          </button>
          <br><br>
<!--
          <ion-scroll direction="y" style="height:250px; min-height: 250px; overflow: scroll; white-space: nowrap;">
            <img ng-repeat="image in images" ng-src="{{urlForImage(image)}}" style="height:250px; padding: 5px 5px 5px 5px;"/>
          </ion-scroll>-->

          <ion-scroll direction="x" style="height:200px; min-height: 200px; overflow: scroll; white-space: nowrap;">
            <img ng-repeat="image in images" ng-src="data:image/jpeg;base64,{{image}}" style="height:200px; padding: 5px 5px 5px 5px;"/>
          </ion-scroll>

          <div class="list">
                <select class="browser-default" ng-model="sendReport.category">
                    <option value="" disabled selected>Select a category</option>
                    <option value="1">category 1</option>
                    <option value="2">category 2</option>

                </select>
            </div>

            <div class="list">
                <select class="browser-default" ng-model="sendReport.type">
                    <option value="" disabled selected>Type</option>
                    <option value="1">Type 1</option>
                    <option value="2">Type 2</option>
                </select>
            </div>

            <div class="input-field">
                <input id="last_name" type="text" class="validate" ng-model="sendReport.description"/>
                <label for="last_name">Description</label>
            </div>

            <div class="input-field">
                <input id="last_name" type="text" class="validate" ng-model="sendReport.location"/>
                <label for="last_name">Location</label>
            </div>

            <p class="remember">
                <input type="checkbox" ng-change="sendReport.hideMyDetails()" ng-model="sendReport.hideDetails" id="test5"/>
                <label for="test5">Hide my details</label>
            </p>


            <p class="remember">
                <input type="checkbox" ng-change="sendReport.currentLocation()" ng-model="sendReport.flagLocation" id="test6"/>
                <label for="test6">Get latitude and longitude</label>
            </p>


            <a class="btn-large  width-100" ui-sref="menu.dashboard"
               ng-disabled="!sendReport.category || !sendReport.type || !sendReport.description || !sendReport.location">SEND</a>

            <br><br>
            <!--style="background: #00B8D4"-->

          <div style="width: 100% !important;max-height: 15% !important;overflow: hidden">
            <img style="width: 100% !important;height: 120px !important;" ng-src="{{sendReport.temp.ad_image || sendReport.defaultAdPic}}"/>

          </div>

          <footer>
            <div style="width: 100%" class="footer-copyright blue">
              <div class="container" style="text-align: center">
                <span style="vertical-align: top; color:white"> Made with </span><i class="material-icons" style="color:white">
                favorite</i> <span style="vertical-align: top; color:white">by
                inometrics</span>
              </div>
            </div>
          </footer>
        </div>

    </ion-content>
</ion-view>
