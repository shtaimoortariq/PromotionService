<ion-view view-title="Signup">
    <ion-content>
        <div id="content" class="grey-blue signup" ng-controller="SignupController as signup">


          <div class="spinner" ng-if="signup.spin">
            <ion-spinner icon="bubbles" class="spinner-positive"></ion-spinner>
          </div>


            <!-- Toolbar -->
            <div id="toolbar" class="tool-signup primary-color animated fadeindown">
                <a href="javascript:history.back()" class="open-left">
                    <i class="ion-android-arrow-back"></i>
                </a>
            </div>

            <!-- Main Content -->
            <div class="signup-form animated fadeinup delay-2 z-depth-1">

                <h1>Registration</h1>

                <div class="input-field">
                    <i class="ion-android-contact prefix"></i>
                    <input class="validate" id="login" type="text" ng-model="signup.name"/>
                    <label for="login">Your Name</label>
                </div>

                <div class="input-field">
                    <i class="ion-android-call prefix"></i>
                    <input class="validate" id="mobileNumber" type="number" ng-model="signup.mobileNumber"/>
                    <label for="mobileNumber">Mobile Number</label>
                </div>

                <div class="list">
                    <!--<i class="prefix"></i>-->
                    <i class="icon ion-document-text docIcon"></i>
                    <select class="browser-default" ng-model="signup.district" ng-change="signup.selectDistrict($index)" style="bottom: 35px; position: relative;width: 85%;left: 50px;">
                      <option value="" disabled selected>Choose your District</option>
                      <option ng-repeat="district in signup.selectDistrict track by $index">{{district.district_name}}</option>
                    </select>
                </div>

                <p class="remember">
                    <input type="checkbox" id="test5" ng-model="signup.termsAndCondition"/>
                    <label for="test5">I agree all the <a>terma and conditions</a></label>
                </p>


                <div class="list">

                    <a class="waves-effect waves-light btn-large accent-color width-100 m-b-20 animated bouncein delay-4"
                         ng-disabled="!signup.name || !signup.mobileNumber || !signup.district || !signup.termsAndCondition" ng-click="signup.userSignup()">Signup</a>

                </div>


                <!-- End of Main Contents -->
            </div>
        </div>


        <style>
            .docIcon {
                font-size: 37px;
                position: relative;
                top: 8px;
            }
            .spinner {
              margin-top: 38vh;
              height: 85px !important;
              text-align: center;
            }
        </style>

    </ion-content>

</ion-view>
